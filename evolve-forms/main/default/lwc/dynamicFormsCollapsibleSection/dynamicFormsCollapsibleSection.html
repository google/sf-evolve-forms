<template>  
  <template lwc:if={hideLabel}>
    <slot></slot>
  </template>
  <template lwc:else>
    <div class={sectionClass}>
      <div class="slds-section__title">
        <button
          role="button"
          type="button"
          aria-expanded={isOpen}
          aria-label={label}
          aria-controls="collabsibleSection"
          class="slds-button slds-section__title-action"
          tabindex="0"
          onclick={toggleOpen}
          onkeydown={handleKeyPress}
        >
          <lightning-icon
            icon-name="utility:switch"
            class="slds-button__icon slds-button__icon_left slds-section__title-action-icon"
            size="x-small"
          >
          </lightning-icon>
          <span class="slds-truncate" title={label}>{label}</span>
        </button>
      </div>
      <div class="slds-section__content" id="collabsibleSection">
        <slot></slot>
      </div>
    </div>
  </template>
</template>
