<template>
  <div class={boundaryTheme}>
    <template if:true={fields}>
      <template if:true={showSpinner}>
        <lightning-spinner size="small"></lightning-spinner>
      </template>
      <c-dynamic-forms-collapsible-section
        label={sectionLabel}
        hide-label={hideSectionTitle}
      >
        <lightning-layout multiple-rows="true">
          <template for:each={fields} for:item="field">
            <lightning-layout-item
              size={size}
              key={field.label}
              padding="horizontal-medium"
            >
              <div class="slds-border_bottom fullHeight">
                <div class="slds-form-element__label slds-p-top_xx-small">
                  {field.label}
                </div>
                <template if:true={field.helpText}>
                  <lightning-helptext
                    content={field.helpText}
                  ></lightning-helptext>
                </template>
                <div class="slds-form-element__control">
                  <div
                    class="slds-form-slds-form-element__static slds-p-bottom_xx-small slds-hyphenate"
                  >
                    <template if:true={field.address}>
                      <lightning-formatted-address
                        city={field.address.city}
                        country={field.address.country}
                        disabled={field.address.disabled}
                        latitude={field.address.latitude}
                        locale={field.address.locale}
                        longitude={field.address.longitude}
                        postal-code={field.address.postalCode}
                        province={field.address.province}
                        show-static-map={field.address.showStaticMap}
                        street={field.address.street}
                      >
                      </lightning-formatted-address>
                    </template>
                    <template if:true={field.dateTimeValue}
                      ><lightning-formatted-date-time
                        day={field.dateTimeValue.day}
                        era={field.dateTimeValue.era}
                        hour={field.dateTimeValue.hour}
                        hour12={field.dateTimeValue.hour12}
                        minute={field.dateTimeValue.minute}
                        month={field.dateTimeValue.month}
                        second={field.dateTimeValue.second}
                        time-zone={field.dateTimeValue.timeZone}
                        time-zone-name={field.dateTimeValue.timeZoneName}
                        value={field.dateTimeValue.value}
                        weekday={field.dateTimeValue.weekday}
                        year={field.dateTimeValue.year}
                      >
                      </lightning-formatted-date-time>
                    </template>
                    <template if:true={field.email}>
                      <lightning-formatted-email
                        hide-icon={field.email.hideIcon}
                        label={field.email.label}
                        tab-index={field.email.tabIndex}
                        value={field.email.value}
                      >
                      </lightning-formatted-email>
                    </template>
                    <template if:true={field.location}>
                      <lightning-formatted-location
                        latitude={field.location.latitude}
                        longitude={field.location.longitude}
                      >
                      </lightning-formatted-location>
                    </template>
                    <template if:true={field.name}>
                      <lightning-formatted-name
                        first-name={field.name.firstName}
                        format={field.name.format}
                        informal-name={field.name.informalName}
                        last-name={field.name.lastName}
                        middle-name={field.name.middleName}
                        salutation={field.name.salutation}
                        suffix={field.name.suffix}
                      >
                      </lightning-formatted-name>
                    </template>
                    <template if:true={field.numberValue}>
                      <lightning-formatted-number
                        currency-code={field.numberValue.currencyCode}
                        currency-display-as={field.numberValue.currencyDisplayAs}
                        format-style={field.numberValue.formatStyle}
                        maximum-fraction-digits={field.numberValue.maximumFractionDigits}
                        maximum-significant-digits={field.numberValue.maximumSignificantDigits}
                        minimum-fraction-digits={field.numberValue.minimumFractionDigits}
                        minimum-integer-digits={field.numberValue.minimumIntegerDigits}
                        minimum-significant-digits={field.numberValue.minimumSignificantDigits}
                        value={field.numberValue.value}
                      >
                      </lightning-formatted-number>
                    </template>
                    <template if:true={field.phoneNumber}>
                      <lightning-formatted-phone
                        disabled={field.phoneNumber.disabled}
                        tab-index={field.phoneNumber.tabIndex}
                        value={field.phoneNumber.value}
                      >
                      </lightning-formatted-phone>
                    </template>
                    <template if:true={field.text}>
                      <template if:true={field.text.isRich}>
                        <lightning-formatted-rich-text
                          linkify={field.text.linkify}
                          value={field.text.value}
                        ></lightning-formatted-rich-text>
                      </template>
                      <template if:false={field.text.isRich}>
                        <lightning-formatted-text
                          linkify={field.text.linkify}
                          value={field.text.value}
                        >
                        </lightning-formatted-text>
                      </template>
                    </template>
                    <template if:true={field.timeValue}>
                      <lightning-formatted-time value={field.timeValue.value}>
                      </lightning-formatted-time>
                    </template>
                    <template if:true={field.url}>
                      <lightning-formatted-url
                        label={field.url.label}
                        tab-index={field.url.tabIndex}
                        target={field.url.target}
                        tooltip={field.url.toolTip}
                        value={field.url.value}
                      >
                      </lightning-formatted-url>
                    </template>
                    <template if:true={field.isBoolean}>
                      <div class="slds-checkbox">
                        <input type="checkbox" checked={field.booleanValue} />
                        <span class="slds-checkbox_faux"></span>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </c-dynamic-forms-collapsible-section>
    </template>
  </div>
</template>
