<template>
  <template lwc:if={hideComponent}></template>
  <template lwc:else>
    <template lwc:if={sectionIcon}>
      <lightning-card icon-name={sectionIcon}>
        <a slot="title" class="slds-card__header-link" onclick={openRecord}>
          {sectionLabel}
        </a>
        <template lwc:if={errorMessage}>
          <div
            class="infoMessage slds-align--absolute-center slds-var-m-bottom_medium"
          >
            {errorMessage}
          </div>
        </template>
        <template lwc:if={shouldRenderSection}>
          <c-dynamic-forms-field-section
            record-id={relatedRecordId}
            object-api-name={relatedRecordObjectApiName}
            group-override={relatedRecordGroup}
            field-api-names={fieldApiNames}
            columns={columns}
            read-only-mode={readOnlyMode}
            hide-edit-highlighting={hideEditHighlighting}
            start-in-edit-mode={startInEditMode}
            label-overrides={labelOverrides}
            help-text-overrides={helpTextOverrides}
            hide-section-label-on-edit
            hide-section-label-on-view
          ></c-dynamic-forms-field-section>
          <c-dynamic-forms-save-cancel
            record-id={relatedRecordId}
            object-api-name={relatedRecordObjectApiName}
            group-override={relatedRecordGroup}
            detach
          ></c-dynamic-forms-save-cancel>
        </template>
      </lightning-card>
    </template>
    <template lwc:else>
      <template lwc:if={errorMessage}>
        <div
          class="infoMessage slds-align--absolute-center slds-var-m-bottom_medium"
        >
          {errorMessage}
        </div>
      </template>
      <template lwc:if={shouldRenderSection}>
        <c-dynamic-forms-field-section
          record-id={relatedRecordId}
          object-api-name={relatedRecordObjectApiName}
          group-override={relatedRecordGroup}
          section-label={sectionLabel}
          boundary={boundary}
          field-api-names={fieldApiNames}
          columns={columns}
          read-only-mode={readOnlyMode}
          hide-edit-highlighting={hideEditHighlighting}
          start-in-edit-mode={startInEditMode}
          label-overrides={labelOverrides}
          help-text-overrides={helpTextOverrides}
          hide-section-label-on-edit={hideSectionLabelOnEdit}
          hide-section-label-on-view={hideSectionLabelOnView}
        ></c-dynamic-forms-field-section>
        <c-dynamic-forms-save-cancel
          record-id={relatedRecordId}
          object-api-name={relatedRecordObjectApiName}
          group-override={relatedRecordGroup}
          detach
        ></c-dynamic-forms-save-cancel>
      </template>
    </template>
  </template>
</template>
